<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <body>
        <!-- Tope de la pagina -->
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram"></i> Instagram</a>
                    <!-- Creacion del flex necesario para los botones -->
                    <div class="d-flex">
                        <button class="btn btn-success me-3" type="submit">Create a new post</button>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle me-3" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-gear"></i></button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><button class="dropdown-item" type="button">Profile</button></li>
                                <li><button class="dropdown-item" type="button">Accesibility</button></li>
                                <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><button class="dropdown-item text-danger" type="button">Log Out</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>



            <!-- Carrusel para las opciones de vista -->
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="d-flex justify-content-center">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"><i class="fa-solid fa-table-cells"></i></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"><i class="fa-solid fa-square"></i></button>
                </div>
                <div class="carousel-inner">
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                <!-- Carrusel de imagenes de 3 x 3 -->
                    <div class="carousel-item active">

                            </div>
